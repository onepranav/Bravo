name: Download Excel from OneDrive

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour (adjust as needed)
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  download-and-store:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download Excel File from OneDrive
        run: |
          curl -L "https://baps365-my.sharepoint.com/:x:/g/personal/pp1234007_na_baps_id/Ee8L6UEBIz5Grjodyxn8iWsB03hGimD5NTB_m1iiuwhywA?e=iysguj" -o data.xlsx

      - name: Commit and Push Updated Excel File
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          git add data.xlsx
          git commit -m "Update Excel file from OneDrive"
          git push origin HEAD:main
